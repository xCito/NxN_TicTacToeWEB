<!DOCTYPE HTML>

<html>
    <head>
        <title>NxN Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css" type="text/css"/>
    </head>

    <body>
        <header>
            <h1 id="heading">NxN Tic-Tac-Toe</h1>
        </header>

        <section>

            <div>
                <table id="playerInfo">
                    <tr>
                        <th>
                            Player
                        </th>
                        <th>
                            Mark
                        </th>
                    </tr>

                </table>
            </div>

            <div>
                <input type="range" min="1" max="15" step="1" value="1" id="slider" onchange="sliderChanged()"/>

                <table id="board">
                </table>
            </div>


        </section>

        <aside>

        </aside>

        <script src="main.js"></script>
    </body>

</html>
